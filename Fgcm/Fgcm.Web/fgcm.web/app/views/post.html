<h1>
    Post
</h1>
<hr />
<div ng-controller="postController as vm" ng-init="vm.init()">
    <table class="table">
        <thead>
        <tr>
            <th>PostId</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.data"  >
            <td>{{item.postId}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                {{item.email}}
            </td>
            <td>
                {{item.body}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
